<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ZEINER Plataforma</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('public/assets/img/bg1.jpg')] text-gray-900 font-sans bg-fixed">

    <!-- Hero Section -->
    <section class="sm:min-h-full text-white py-16 md:py-60 bg-gradient-to-r from-blue-700/70 via-indigo-800 to-blue-900/70 relative overflow-hidden">
        <div class="absolute inset-0 bg-opacity-50 bg-black"></div>
        <div class="max-w-6xl mx-auto text-center px-6 relative z-10">
            <h1 class="text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-white to-primary-light-color tracking-tight transition-all duration-300 ease-in-out">
                Login à Plataforma ZEINER
            </h1>
            <p class="text-lg mb-10 text-gray-300 leading-relaxed">
                Acesse sua conta para continuar explorando nossas soluções inovadoras.
            </p>

            <!-- Formulário de Login -->
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <form action="#" method="POST">

                    <!-- Campo E-mail -->
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 text-left">E-mail</label>
                        <input type="email" id="email" name="email"
                            class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Digite seu e-mail" required>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 text-left">Senha</label>
                        <input type="password" id="password" name="password"
                            class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Digite sua senha" required>
                    </div>

                    <!-- Checkbox e Link Esqueci a Senha -->
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="h-4 w-4 text-blue-500 focus:ring-2 focus:ring-blue-500">
                            <label for="remember" class="ml-2 text-sm text-gray-700">Lembrar-me</label>
                        </div>
                        <a href="esqueci-senha.html" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
                    </div>

                    <!-- Botão de Login -->
                    <div class="mt-6">
                        <button type="submit"
                            class="w-full bg-red-700 text-white px-6 py-3 rounded-md font-semibold text-lg transition-all duration-300 ease-in-out hover:bg-red-500 hover:text-white hover:scale-105">
                            Entrar
                        </button>
                    </div>
                </form>

                <!-- Link para Cadastro -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Não tem uma conta?
                        <a href="cadastro.html" class="text-blue-600 hover:underline">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
