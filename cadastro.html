<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - ZEINER Plataforma</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('../public/assets/img/bg1.jpg')] text-gray-900 font-sans bg-fixed">

    <!-- Hero Section -->
    <section class="sm:min-h-full text-white py-16 md:py-60 bg-gradient-to-r from-blue-700/70 via-indigo-800 to-blue-900/70 relative overflow-hidden">
        <div class="absolute inset-0 bg-opacity-50 bg-black"></div>
        <div class="max-w-6xl mx-auto text-center px-6 relative z-10">
            <h1 class="text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-white to-primary-light-color tracking-tight transition-all duration-300 ease-in-out">
                Crie sua Conta - ZEINER Plataforma
            </h1>
            <p class="text-lg mb-10 text-gray-300 leading-relaxed">
                Preencha os dados abaixo para acessar nossas soluções inovadoras.
            </p>

            <!-- Formulário de Cadastro -->
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <form action="#" method="POST">

                    <!-- Campo Nome Completo -->
                    <div class="mb-6">
                        <label for="nome" class="block text-sm font-medium text-gray-700 text-left">Nome Completo</label>
                        <input type="text" id="nome" name="nome"
                            class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Digite seu nome completo" required>
                    </div>

                    <!-- Campo E-mail -->
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 text-left">E-mail</label>
                        <input type="email" id="email" name="email"
                            class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Digite seu e-mail" required>
                    </div>

                    <!-- Campo Telefone -->
                    <div class="mb-6">
                        <label for="telefone" class="block text-sm font-medium text-gray-700 text-left">Telefone</label>
                        <input type="text" id="telefone" name="telefone"
                            class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Digite seu telefone" required>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-6">
                        <label for="senha" class="block text-sm font-medium text-gray-700 text-left">Senha</label>
                        <input type="password" id="senha" name="senha"
                            class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Digite sua senha" required>
                    </div>

                    <!-- Campo Confirmar Senha -->
                    <div class="mb-6">
                        <label for="confirmar_senha" class="block text-sm font-medium text-gray-700 text-left">Confirmar Senha</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha"
                            class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Confirme sua senha" required>
                    </div>

                    <!-- Botão de Cadastro -->
                    <div class="mt-6">
                        <button type="submit"
                            class="w-full bg-red-700 text-white px-6 py-3 rounded-md font-semibold text-lg transition-all duration-300 ease-in-out hover:bg-primary-color hover:text-white hover:scale-105">
                            Criar Conta
                        </button>
                    </div>
                </form>

                <!-- Link para Login -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Já tem uma conta?
                        <a href="login.html" class="text-blue-600 hover:underline">Entrar</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
